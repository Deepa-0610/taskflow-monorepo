name: Monorepo CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-check:
    name: Build & Test Monorepo
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Step 3: Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9  # Match your local pnpm version

      # Step 4: Install dependencies for all workspaces
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Build all apps/packages
      - name: Build all workspaces
        run: |
          echo "ðŸ”¨ Building all workspaces..."
          pnpm run build --filter=...

      # Step 6: Run tests (optional)
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests across all workspaces..."
          pnpm run test --filter=...

      # Step 7: Lint (optional)
      - name: Lint code
        run: pnpm run lint --filter=...
