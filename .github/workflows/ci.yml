name: CI Pipeline

on:
  push:
    branches:
      - "**"     # run on all branches
  pull_request:
    branches:
      - main     # run when PR targets main

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js and pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3️⃣ Install dependencies from monorepo root
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Run linting
      - name: Run lint checks
        run: pnpm lint

      # 5️⃣ Run type checking via TurboRepo
      - name: Run type checks
        run: pnpm turbo type
